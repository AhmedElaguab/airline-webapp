{% extends "base.html" %}

<!-- Title block -->
{% block title%} Home | {% endblock %}

<!-- Head block -->
{% block head %} <h1>Airline Webapp | Home</h1> {% endblock %}

<!-- Content block -->
{% block content %}
{% if flights %}
<h2 class="mb-4">Select a flight to book:</h2>
<form action="" method="POST">
  <div class="form-group">
    <select class="form-control form-control-lg" name="flight_id">
      {% for flight in flights %}
      <option value="{{ flight.id }}">
        {{ flight.format }}
      </option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <input type="text" name="name" class="form-control form-control-lg" placeholder="Enter your name">
  </div>
  <div class="form-group">
    <button class="btn btn-lg btn-block btn-primary">Book</button>
  </div>
</form>
{% else %}
<h2>No flights!!</h2>
{% endif %}

{% endblock %}
